{% extends 'food/base.html' %}

{% block body %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white text-center">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="user" class="form-label">Username:</label>
                        <input type="text" id="user" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="text-center my-3">
                        <h5>OR</h5>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" id="pass" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg,rgb(12, 38, 65), #0984e3);
        color:rgb(37, 31, 31);
        min-height: 100vh;
    }
    
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    
    .card-header {
        font-size: 1.5rem;
        text-transform: uppercase;
        background-color: black;
    }
    
    .btn-success {
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
    
    form input {
        font-size: 0.9rem;
    }
    
    form input:focus {
        border-color: #74b9ff;
        box-shadow: 0 0 8px #74b9ff;
    }
</style>
{% endblock %}
