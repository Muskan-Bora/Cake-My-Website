{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-white bg-info text-center">
                    <h3 class="mb-0">Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- User Field -->
                        <div class="mb-3">
                            <label for="user" class="form-label"><strong>User</strong></label>
                            {{ form.user }}
                        </div>

                        <!-- Image Field -->
                        <div class="mb-3">
                            <label for="image" class="form-label"><strong>Image</strong></label>
                            {{ form.image }}
                        </div>

                        <!-- Location Field -->
                        <div class="mb-3">
                            <label for="location" class="form-label"><strong>Location</strong></label>
                            {{ form.location }}
                        </div>

                        <!-- User Type Field -->
                        <div class="mb-4">
                            <label for="user_type" class="form-label"><strong>User Type</strong></label>
                            {{ form.user_type }}
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4 py-2">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-header {
        font-size: 1.5rem;
        font-weight: bold;
        background-color: #17a2b8; /* Bootstrap info color */
        color: #fff;
        text-transform: uppercase;
    }
    
    .card-body label {
        font-size: 1rem;
        color: #555;
        font-weight: bold;
    }
    
    .card-body .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s;
    }
    
    .card-body .form-control:focus {
        border-color: #17a2b8;
        box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
    }
    
    .btn-success {
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s, box-shadow 0.3s;
    }
    
    .btn-success:hover {
        background-color: #28a745;
        box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
    }
</style>
{% endblock %}
