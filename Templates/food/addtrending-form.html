{% extends 'food/base.html' %}

{% load static %}

{% block body %}

<br><br><div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Trending Cakes
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                    
                        <label>Trending Cake Code: </label><br>
                        {{ form.trend_code }}

                        <br><label>Trending Cake Name: </label><br>
                        {{ form.trend_name }}

                        <br><label>Trending Cake Image: </label><br>
                        {{ form.trend_image }}

                        <br><label>Trending Cake Type: </label><br>
                        {{ form.trend_type }}
                    
                        <br><br><button type="submit" class="btn btn-success btn-sm">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
